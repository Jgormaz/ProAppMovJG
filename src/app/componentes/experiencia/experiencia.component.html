<ion-card>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Empresa</ion-label>
      <ion-input type="text" [(ngModel)]="empresa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Año de inicio</ion-label>
      <ion-input type="number" [(ngModel)]="anoInicio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>¿Actualmente trabaja aquí?</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="trabajandoActualmente" (ionChange)="onChangeTrabajandoActualmente()"></ion-checkbox>
    </ion-item>
    <ion-item *ngIf="!trabajandoActualmente">
      <ion-label position="stacked">Año de término</ion-label>
      <ion-input type="number" [(ngModel)]="anoTermino"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cargo</ion-label>
      <ion-input type="text" [(ngModel)]="cargo"></ion-input>
    </ion-item>
  </ion-list>
</ion-card>
