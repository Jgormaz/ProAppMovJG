<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      SkeletonAPP
    </ion-title>
    <!-- <ion-buttons slot="primary"> -->
      <ion-button (click)="logout()" color="danger" fill="outline">
        Salir
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
    <!-- </ion-buttons> -->
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="perfil" (ionChange)="segmentChanged($event)"> 
      <ion-segment-button value="perfil">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="segmento_experiencia">
        <ion-icon name="briefcase-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="segmento_certificaciones">
        <ion-icon name="school-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header> 

<app-experiencia *ngIf="selectedSegment === 'segmento_experiencia'"></app-experiencia>
<app-certificacion *ngIf="selectedSegment === 'segmento_certificaciones'"></app-certificacion>
